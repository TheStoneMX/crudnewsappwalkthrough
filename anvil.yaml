dependencies: []
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
package_name: CRUDnewsappwalkthrough
allow_embedding: false
name: Sangre Viva
runtime_options: {version: 2, server_version: python3-full, client_version: '3', server_spec: null}
metadata: {description: 'Nosotros en Sangre Viva & Sangre Seca combinamos la técnica
    revolucionaria de microscopia celular con la parte espiritual, no solo revelando
    los desequilibrios biológicos que presenta muestra de sangre, sino también el
    plan del Alma en esta encarnación.', title: análisis de células sanguíneas vivas,
  logo_img: 'asset:logo.png'}
startup_form: Homepage
db_schema:
  articles:
    title: articles
    client: none
    server: full
    columns:
    - name: title
      admin_ui: {width: 200}
      type: string
    - name: content
      admin_ui: {width: 200}
      type: string
    - name: image
      admin_ui: {width: 200}
      type: media
    - name: created
      admin_ui: {width: 200}
      type: datetime
    - name: updated
      admin_ui: {width: 200}
      type: datetime
    - name: category
      admin_ui: {width: 200}
      type: link_single
      target: categories
  categories:
    title: categories
    client: search
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
renamed: true
