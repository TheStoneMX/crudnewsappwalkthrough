- layout_properties: {grid_position: 'MXKYRV,JBODUJ'}
  name: label_3
  properties:
    align: left
    bold: true
    font_size: 21
    text: |2-

      La presencia de acantocitos indica una posible disfunción en el hígado y el bazo, órganos responsables del mantenimiento de las membranas de los glóbulos rojos. Esta anormalidad se debe a un cambio en la distribución de lípidos en la membrana de los glóbulos rojos, resultando en una composición lipídica alterada. Los acantocitos tienen un exceso de colesterol en su membrana celular, lo que expande su exterior.

      • Dado que el hígado y el bazo contribuyen al mantenimiento de las membranas de los glóbulos rojos, la presencia de acantocitos sugiere disfunción del hígado y el bazo.

      • Esta anormalidad de la membrana de los glóbulos rojos es causada por un cambio en la distribución de lípidos.

      • en la membrana de los glóbulos rojos, lo que da como resultado una composición lipídica de la membrana alterada.

      • Los acantocitos tienen un exceso de colesterol en la membrana celular, lo que expande el exterior
  type: Label
