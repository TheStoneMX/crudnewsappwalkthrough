  type: Label
- layout_properties: {grid_position: 'EDIWOU,HJPIJB'}
  name: label_8
  properties:
    font_size: 21
    text: |-
      El análisis de células sanguíneas vivas implica la observación directa de estas células mediante un microscopio de campo oscuro, proyectando su imagen en una pantalla para que tanto el especialista como el cliente puedan visualizar y analizar juntas las células vivas. Este proceso permite grabar imágenes y videos para un estudio y análisis más detallado.

      En Sangre Viva & Sangre Seca, combinamos esta innovadora técnica de microscopía celular con una perspectiva espiritual única. No solo detectamos los desequilibrios biológicos en tu sangre, sino que también exploramos el propósito del alma en esta encarnación.

      ¿Qué significa esto? Si alguna vez te has preguntado cuál es tu misión en la Tierra, por qué naciste en tu familia, con tus padres y en la vida que llevas, entonces estás en el lugar correcto. Creemos que nacemos para cumplir un plan diseñado antes de nuestra llegada al mundo material, lo que llamamos "el plan del alma". Te invitamos a descubrir los misterios de la Sangre Viva y Sangre Seca con nosotros.
  type: Label
- layout_properties: {grid_position: 'EVJLVN,YUQMPP'}
  name: label_4
  properties: {align: center, bold: true, font_size: 28, italic: false, text: '¿Cómo lo logramos?'}
  type: Label
- layout_properties: {grid_position: 'IZFTTO,QTVJLR'}
  name: label_2
  properties:
    align: center
    bold: true
    font_size: 21
    text: |
      Tomamos una muestra de sangre a través de un pequeño pinchazo en el dedo índice y colocamos una gota en un portaobjetos de vidrio. Luego, la muestra se coloca bajo el microscopio y se proyecta en una pantalla. En el análisis de sangre viva, la muestra no se seca ni se tiñe previamente, lo que permite observar los elementos de la sangre en su estado vivo.
  type: Label
- layout_properties: {grid_position: 'KYPERJ,ALUOIG'}
