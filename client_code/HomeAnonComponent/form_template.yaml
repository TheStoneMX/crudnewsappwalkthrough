  properties: {text: 'Josefina D. Es una mujer de 32 años. Trabaja en una agencia de publicidad y está sujeta a la entrega semanal de resultados. Acudió a la consulta porque tenía un constante dolor en el lado derecho del abdomen y la espalda, migrañas y experimentaba una falta de ganas de trabajar, sobre todo porque su rendimiento había bajado de tal modo que ya no lograba sacar adelante ideas, campañas, ni tampoco hacer contactos de ventas. Su cuota de creatividad se había agotado. Mostraba cierta agitación al hablar de su fatiga y de las veces que le habían llamado la atención en el trabajo por no cumplir con su cuota de la semana. Necesitaba vacaciones o cambiar de rutina. Al menos eso creía ella.', font_size: 21}
