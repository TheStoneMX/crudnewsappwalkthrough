      text: |-
        Informe de análisis de Sangre Viva - Sangre Seca(™)

        Su informe de análisis de sangre consta de los resultados de dos muestras separadas: 1) Sangre en vivo y 2) Sangre seca y estratificada. Los hallazgos/anomalías enumerados en su informe se basan en desviaciones de la "Sangre Normal", como se ilustra a continuación. La "Grado" que se indica debajo de cada anomalía es una indicación del grado de desviación de lo normal. Utilizamos una escala de calificación de 5 puntos:

        1/5: Mínimo
        2/5: Leve
        3/5: Moderado
        4/5: Grave
        5/5: Extremo

        Las muestras de sangre seca consisten en 8 muestras separadas (capas) y las anomalías pueden ocurrir en más de una capa, indicada en el informe como "Observada en capa(s)".
      tooltip: ''
      underline: false
      visible: true
    type: Label
